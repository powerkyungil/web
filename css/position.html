<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/position.html</title>
    <style>
        div.outer {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: relative;
        }
        div.inner {
            width: 50px;
            height: 50px;
            background-color: rgb(20, 107, 78);
            position: absolute; 
            top: 10px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="outer"></div>
    <div class="inner"></div>
</body>
</html>
