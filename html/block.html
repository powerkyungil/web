<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html/block.html</title>
<style>
    div.outer {
        border: 1px solid red; width: 250px; height: 350px;
    }
    div.inner {
        border: 1px solid green;
        display: inline;
        width: 250px;

    }
    h3 {
        display: inline;
        width: 250px;
        background-color: rgb(227, 235, 163);
    }
    p {
        border: 1px solid blue;
        display: inline;
        width: 250px;
    }
</style>

</head>
