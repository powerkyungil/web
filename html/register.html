<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register.html</title>
</head>
<body>
	<fieldset>
	<legend>회원가입</legend>
	<form>
		<table>
			<tr>
				<td>ID:</td>
				<td><input type="test" name="user1" readonly></td>
			</tr>
			<tr>
				<td>PW:</td>
				<td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td>확인</td>
				<td><input type="password" name="confirm_pw" disabled></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gend" checked>남
					<input type="radio" name="gend">여
				</td>			
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="checkbox" name="hobby">운동
					<input type="checkbox" name="hobby">여행
					<input type="checkbox" name="hobby">독서
				</td>
			</tr>
			<tr>
				<td>생일</td>
				<td><input type="date" name="birth"></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="number" name="age"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="eamil"> @ 
				<select name="eamil2">
					<option>naver.com</option>
					<option>daum.net</option>
					<option>google.com</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>메모</td>
				<td><textarea placeholder="메모를 입력하세요." name="memo" cols="30" rows="3"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Sign up">
					<input type="reset" value="Reset">
					<button><img src="C:\Users\admin\Desktop\nike.jpg" width="30px" height="10px"></button>
				</td>
			</tr>
				
		</table>

	</form>
	</fieldset>
</body>
</html>
